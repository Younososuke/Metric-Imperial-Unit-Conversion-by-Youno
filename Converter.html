<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Converter.css">
    <title>Unit Converter by Youno</title>
</head>
<body>
    <div class="container">
        <!-- Hero -->
        <section id="hero">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="num-container"  min="1" max="999" step="1" value="1" oninput="validity.valid||(value='1');" />
            <button id="convert--btn">Convert</button>
        </section>
        <!-- Convert Results division -->
        <div id="results">
            <section id="Length">
                <h3 id="length-title">Length (Meter/Feet)</h3>
                <p id="M-F">1 meters = 3.281 feet | 1 feet = 0.304 meters</p>
            </section>
            <section id="Volume">
                <h3 id="Volume-title">Volume (Liters/Gallons)</h3>
                <p id="L-G">1 liters = 0.264 gallons | 1 gallons = 4.546 liters</p>
            </section>
            <section id="Mass">
                <h3 id="mass-title">Mass (Kilograms/Pounds)</h3>
                <p id="K-P">1 kilos = 2.204 pounds | 1 pounds = 0.453 kilos</p>
            </section>

    </div>
    
    
    <script src="Converter.js"></script>
</body>
</html>
